<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Csapatkereső</title>
  <link rel="stylesheet" href="keres.css">
  <link href='https://cdn.boxicons.com/3.0.4/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <header><h2>Csapatkereső</h2></header>

    <label>Keresés</label>
    <i class='bxr  bx-search'></i><input type="text" id="searchInput" placeholder="csapatnév vagy város...">

    <label>Megye / Liga</label>
    <select id="leagueSelect">
      <option value="">Mind</option>
      <option value="megye">Megye</option>
      <option value="orszagos">Országos</option>
    </select>

    <label for="categorySelect">Kategória</label>
    <select id="categorySelect">
      <option value="">Mind</option>
      <option value="u19">u19</option>
      <option value="Férfi">Férfi</option>
      <option value="Női">Női</option>
    </select>
    

    <label for="idopont">Időpont</label>
    <select id="idopont">
      <option value="13:00">13:00</option>
      <option value="9:00">09:00</option>
      <option value="21:00">21:00</option>
      <option value="" selected>Bármikor</option>
      <option value="18:00">18:00</option>
    </select>

    <fieldset>
    <legend>Rendezés</legend>
    <button onclick="setSort('relevance')">Bárhogyan</button>
    <button onclick="setSort('rating')">Értékelés</button>
    <button onclick="setSort('name')">Név</button>
  </div>
  </fieldset>
 
  <div class="content">
    <div class="results-wrapper">
      <h2>Keresési eredmények</h2>
      <p id="count"></p>
      <div id="results"></div>
    </div>
  </div>
</div>




<script src="keres.js"></script>
</body>
</html>
